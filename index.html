<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inprogress Stop Watch</title>
    
    <!--Input styles file-->
    <link href="styles.css" rel="styleSheet" type="text/css" />
    
    
</head>
<body>
<article>
    <!-- Welcome Header -->
    <h1> Welcome to the Stop Watch Project! </h1>

    <!-- Time Display -->

    <div>
        <p id="minutes" class="timer">00</p>
        <p class="timer">:</p>
        <p id="seconds" class="timer">00</p>
        <p class="timer">:</p>
        <p id="miliSeconds" class="timer">00</p>
    </div>

    <br><br><br>

<span>
    <!-- Stop Watch Buttons -->
    <!-- Start Button  -->
        <button id="start" class="button"> Start </button>

        <!-- Restart Button  -->
        <button id="restart" class="button"> Restart </button>

        <!-- Stop Button  -->
        <button id="stop" class="button"> Stop </button>
</span>



    <!-- Reads Javascript File for functionality -->
    <script src="watch.js"></script>
</article>

</body>
</html>
